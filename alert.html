<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alert Dialog Box with Javascript</title>
  </head>
  <body>
    <script language="javascript">
      //memunculkan pop up
      alert("Pemrograman Web!");
      //deklarasi variabel
      var x=10;
      var y=20;
      var sum=x+y;
      alert(sum); //memunculkan pop up sum
    </script>
  </body>
</html>
