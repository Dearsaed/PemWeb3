<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contoh Program Javascript</title>
  </head>
  <script language="javascript">
    //deklarasi variabel
    var nilai = prompt("Nilai (0-100): ",0);
    var hasil = "";
    //pengkondisian if else
    if (nilai >= 60)
    hasil = "Lulus"
    else
    hasil = "Tidak Lulus"
    //tulisan pada web
    document.write("Hasil: "+ hasil);
  </script>
  <body>
  </body>
</html>
