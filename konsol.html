<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Konsol Browser dengan Javascript</title>
  </head>
  <body>
    <script language="javascript">
      //print pada bagian konsol web
      console.log("Pemrograman Web!");
