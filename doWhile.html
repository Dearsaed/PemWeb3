<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contoh Program Javascript</title>
  </head>
  <script language="javascript">
    //deklarasi variabel
    var x=0
    //looping do while
    do {
      //tulisan pada web
      document.write(x+"<br>");
      //increment
      x++;
    } while (x<=10); //kondisi terpenuhi
  </script>
  <body>
  </body>
</html>
