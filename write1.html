<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Writing into a Browser Window with Javascript</title>
  </head>
  <body>
    <script language="javascript">
      //print pada bagian halaman web
      document.write("Pemrograman Web!");
      //deklarasi variabel
      var x=10;
      var y=20;
      var sum=x+y;
      document.write(sum); //print sum pada bagian halaman web
    </script>
  </body>
</html>
