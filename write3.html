<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Writing into a HTML Element with Javascript</title>
  </head>
  <body>
    <p id="greet"></p>
    <p id="result"></p>

    <script language="javascript">
      //print pada bagian halaman web
      document.getElementById('greet').innerHTML =  "Hello Gatot!" ;
      //deklarasi variabel
      var x=50;
      var y=30;
      var sum=x+y;
      document.getElementById('result').innerHTML =  sum ; //print sum pada bagian halaman web
    </script>
  </body>
</html>
