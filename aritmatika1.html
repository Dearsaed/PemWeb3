<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contoh Program Javascript</title>
  </head>
  <script type="text/javascript">
    //deklarasi function pesan, agar dapat dipanggil di bagian body
    function pesan() {
      //pemberitahuan pop up
      alert ("memanggil javascript lewat body onload")
    }
  </script>
  <!--pemanggilan function pesan() di bagian body-->
  <body onload=pesan()>
  </body>
</html>
