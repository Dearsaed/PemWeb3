<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contoh Program Javascript</title>
  </head>
  <script language="javascript">
    //deklarasi function test, untuk dipanggil di bagian body
    function test (val1,val2)
    {
    //menuliskan kalimat perkalian val1 dan val2
    document.write("<br>"+"Perkalian : val1*val2 "+"<br>")
    //mengeksekusi perintah perkalian
    document.write(val1*val2)
    //menuliskan kalimat pembagian val1 dan val2
    document.write("<br>"+"Pembagian : val1/val2 "+"<br>")
    //mengeksekusi perintah pembagian
    document.write(val1/val2)
    //menuliskan kalimat penjumlahan val1 dan val2
    document.write("<br>"+"Penjumlahan : val1+val2 "+"<br>")
    //mengeksekusi perintah penjumlahan
    document.write(val1+val2)
    //menuliskan kalimat pengurangan val1 dan val2
    document.write("<br>"+"Pengurangan : val1-val2 "+"<br>")
    //mengeksekusi perintah pengurangan
    document.write(val1-val2)
    //menuliskan kalimat modulus val1 dan val2
    document.write("<br>"+"Modulus : val1%val2 "+"<br>")
    //mengeksekusi perintah modulus
    document.write(val1%val2)
    }
  </script>
  <body>
    <!-- memanggil function test dengan button -->
    <input type="button" name="button1" value="aritmetic" onclick=test(9,4) >
  </body>
</html>
